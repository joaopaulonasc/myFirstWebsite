<!DOCTYPE html>
<html>
  <head>
    <title>Site com Bootstrap</title>
    <!-- Adicionando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Ol√°, Bootstrap!</h1>
      <button class="btn btn-primary">Clique aqui</button>
      <button class="btn btn-success" id="meuBotao">Clique aqui!</button>
      <div class="alert alert-success" id="meuAlerta" style="display: none;">Deu certo!</div>
      <input class="form-control">
    </div>
    <script>
        document.getElementById("meuBotao").onclick = function() {
        const alerta = document.getElementById("meuAlerta");
        alerta.style.display = "block";
        setTimeout(function() {
        alerta.style.display = "none";
        }, 3000); // 3000 milissegundos = 3 segundos
    }
    </script>
  </body>
</html>
